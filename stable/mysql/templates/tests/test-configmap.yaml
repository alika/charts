apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mysql.fullname" . }}-test
  labels:
    app: {{ template "mysql.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
data:
  run.sh: |-
    {{- if .Values.ssl.enabled }}
    @test "Testing SSL MySQL Connection" {
      mysql --host={{ template "mysql.fullname" . }} --port={{ .Values.service.port }} --ssl-ca=/ssl/ca.pem --ssl-cert=/ssl/server-cert.pem --ssl-key=ssl/server-key.pem -u root -p{{ .Values.mysqlRootPassword }}
    }
    {{- else }}
    @test "Testing MySQL Connection" {
      mysql --host={{ template "mysql.fullname" . }} --port={{ .Values.service.port }} -u root -p{{ .Values.mysqlRootPassword }}
    }
    {{- end }}

